
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" type="text/css" href="main.css"> -->
    <title>A cool Photo Grid </title>
    <style>
       
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-auto-rows: 200px;
            grid-gap: 5px;
            grid-auto-flow: dense;
}
.container img {
	width: 100%;
	height: 100%;
   
}
.horizontal{
    grid-column: span 2;
}
.vertical {
    grid-row: span 2;
}
.big{
    grid-column: span 2;
    grid-row: span 2;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="big">
            <img src="./images/image1.jpg" alt="">
        </div>
        <div class="vertical">
            <img src="./images/image2.jpg" alt="">
        </div>
        <div>
            <img src="./images/image3.jpg" alt="">
        </div>
        <div class="horizontal">
            <img src="./images/image4.jpg" alt="">
        </div>
        <div class="vertical">
            <img src="./images/image5.jpg" alt="">
        </div>
        <div>
            <img src="./images/image6.jpg" alt="">
        </div>
        <div class="horizontal">
            <img src="./images/image7.jpg" alt="">
        </div>
        <div class="big">
            <img src="./images/image8.jpg" alt="">
        </div>
        <div>
            <img src="./images/image9.jpg" alt="">
        </div>
        <div class="vertical">
            <img src="./images/image10.jpg" alt="">
        </div>
        <div>
            <img src="./images/image11.jpg" alt="">
        </div>
        <div>
            <img src="./images/image12.jpg" alt="">
        </div>
        <div>
            <img src="./images/image13.jpg" alt="">
        </div>
        <div>
            <img src="./images/image14.jpg" alt="">
        </div>
        <div>
            <img src="./images/image15.jpg" alt="">
        </div>
    </div>
</body>
</html>
